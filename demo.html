<html>
    <head>
        <title>
            Kruskal
        </title>
        <script src="third-party-libs/vis/vis.js" type="text/javascript"></script>
        <script src="src/jsgraphs.js" type="text/javascript"></script>
        <link href="third-party-libs/vis/vis.css" type="text/css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    
    <body>
        <h2>Minimum Spanning Tree Weighted Graph using Kruskal</h2>

        <label>
            How many nodes?
            <input id="nodes-num" type='number' />
        </label>
        <div></div>
        <button id="create-btn">Create Graph</button>

        <div style='height: 30px'></div>
        <label>
            Node
            <input id="node-1" type='number' />
        </label>
        <div></div>
        <label>
            Node
            <input id="node-2" type='number' />
        </label>
        <div></div>
        <label>
            Weight
            <input id="weight" type='number' />
        </label>
        <div></div>
        <button id="add-btn">Add</button>

        <table class="table table-striped" style='width: 30%;'>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Node 1</th>
                    <th scope="col">Node 2</th>
                    <th scope="col">Weight</th>
                </tr>
            </thead>
            <tbody id='table-body'>
            </tbody>
        </table>
        
        <button id="submit">Submit</button>

        <div id="mynetwork" style='width: 80vw'>
        </div>
        
        <script src='./demo.js' type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
